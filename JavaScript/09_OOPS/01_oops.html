<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOPS</title>
</head>
<body>
    <script>
        
        class mobile{
            
            name = "samsung";
            time = "2 Years" ;
            price = "256000";

            show_data()
            {
                return mob.name+mob.time+mob.price;
            }
        }
        

        var mob = new mobile() ;
        document.write(mob);
        document.write("<br> name of the mobile " +mob.name+ '<br>');
        document.write("Mobile is  = " +mob.time+ " Years old ");
        document.write("<br> Data  = " +mob.show_data());



    </script>
</body>
</html>
