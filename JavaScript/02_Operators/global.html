<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Varibles</title>
</head>

<body>
    <h1> Global Varibles</h1>
    first -> let
    <br>
    Variables defined with let cannot be Redeclared and can be Re-assigned.
    <br>
    Variables defined with let must be Declared before use.

    <script>
        let x = 2;
        x = 5;
        alert(x);
    </script>

    second -> const <br>

    Variables defined with const cannot be Redeclared.

    <br>

    Variables defined with const cannot be Reassigned.

    <script>
        const y = 89;
        alert(y);
    </script>
    
</body>

</html>
