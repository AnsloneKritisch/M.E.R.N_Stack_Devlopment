<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    Enter a number : <input type="text"  id="num">
    <br><br>
    <button onclick="check()">Eligibility Test</button>



    <script>

        function check()
        {

            var num = document.getElementById("num").value;

            if (num>0)
            {
                document.write(" You got a Positive Number");        
            }

            else if(num==0)
            {
                document.write(" You got 0");


            }

            else
            {
                document.write(" You got a Negative Number");
            }


        }


    </script>
</body>
</html>
