<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    Enter a number(number should be between 1 and 3) : <input type="text"  id="num">
    <br><br>
    <button onclick="check()">Go</button>



    <script>

        function check()
        {
            // out input is in String so we need  to Convert it into interger

            var num = parseInt(document.getElementById("num").value);

            switch(num)
            {
                
                case 1:
                    document.write("Enter 1");
                    break;

                case 2:
                    document.write("Enter 2");
                    break;

                case 3:
                    document.write("Enter 3");
                    break;

                default:
                    document.write("Enter number between 1 to  3");
                    break;

            }
        }


    </script>
</body>
</html>
