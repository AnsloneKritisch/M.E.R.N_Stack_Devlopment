<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        var a=["1","2","3"] ;

        // we can see all the arrays
        document.write(a);
        // we can see the arrays we wsnt using index number
        document.write("<br>"+a[0]);

        var l;
        l = a.length;
        document.write("<br> The length of the array is = "+l);
        
        for ( i = 0; i < l ; i++)
        {        
            document.write("<br>"+a[i]);
            
        }



    </script>
</body>
</html>
