<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    Enter your Name <input id="name">
    <br><br>
    <button onclick="Work()">Work Completed</button>
    <br><br>
    <br><br>
    Enter the number 1 : <input id="s1">
    <br><br>
    Enter the number 2 : <input id="s2">
    <br><br>
    Sum : <input id="sum" >
    <br><br>
    <button onclick="sum()">Sum</button>


    <script>

        function Work() 
        {
            var name, s1, s2;
            name = document.getElementById("name").value;

            alert("Good Work " + name);
        }

        function sum() 
        {
            var s1, s2, sum;

            // parseInt -> Help to Convert the string into  integer
            
            s1 = parseInt( document.getElementById("s1").value);
            s2 = parseInt(document.getElementById("s2").value);
            sum = s1 + s2;
            document.getElementById("sum").value=sum;
            



        }
    </script>

</body>

</html>
