<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>

    <!-- Numbers -->
    
    <script>

        var i ;

        for(i=0;i<=10;i++)
        {
            document.write(i+"<br>");
        }

    </script>

    <!-- Words -->

    <script>

        var word =  "abcdefghijklmnopqrstwxyz";
        var a = word.length ;
        var i ;

        for(i = 0 ; i < a ; i++)
        {
            document.write(word[i]+"<br>");
        }

    </script>
</body>
</html>
