<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body>


  <div class="container-fluid jumbo d-flex align-items-center justify-content-center">
    <div class=" p-5 text-white rounded content text-center bg-transparent text-white bg-opacity-75">
      <h1 class="display-1">Kritisch Toolkit</h1>
      <p class="lead mt-4">Let's get started</p>
      <button type="button" class="btn btn-light" id="gs">Get Started</button>
    </div>
  </div>

  <div class="container-fluid tools d-flex ">

    <div class="container tool-data p-5 d-flex align-items-center justify-content-center  ">

      <div class="text-center p-5">
        <h1 class="display-1">Tools</h1>
        <p class="lead mt-3">Check the tools</p>
      </div>

      <div class="row">

        <div class="col-sm-4 tc">
          <div class="custom-div" onclick="redirectToLink('/love') " id="love">
            <h3 class="display-1">Love Calculator</h3>
          </div>
        </div>

        <div class="col-sm-4 tc">
          <div class="custom-div weather-tool" onclick="redirectToLink('/weather')" id="weather" >
            <h3 class="display-1 data">Todays weather </h3>
          </div>
        </div>

        <div class="col-sm-4 tc">
          <div class="custom-div weather-tool" onclick="redirectToLink('/weather')" id="weather" >
            <h3 class="display-1 data">Todays weather </h3>
          </div>
        </div>
      </div>


    </div>

  </div>







  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var jumbo = document.querySelector('.jumbo');

      setTimeout(function () {
        jumbo.classList.add('show');
      }, 500);
    });


    function redirectToLink(link) {
      window.location.href = link;
    }




  </script>









</body>

</html>
